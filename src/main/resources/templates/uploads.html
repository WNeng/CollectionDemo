<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8"></meta>
    <title>多文件上传示例</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">文件上传示例：多文件上传</h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal" action="uploads" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <div class="input-group col-md-4">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input class="form-control" placeholder="请选择文件" type="file" name="bankCerts[0].bankCertFile"/>
                        <input class="form-control" placeholder="催收对象id" type="text" name="bankCerts[0].collectionObjNo" />

                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-4">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>

                        <input class="form-control" placeholder="请选择文件" type="file" name="bankCerts[1].bankCertFile"/>
                        <input class="form-control" placeholder="催收对象id" type="text" name="bankCerts[1].collectionObjNo" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <div class="btn-group btn-group-justified" >
                            <div class="btn-group" >
                                <button type="submit" class="btn btn-success" id="submitbtn">
                                    <span class="glyphicon glyphicon-share"></span>&nbsp;文件上传</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--    <input type="submit" value="Submit" />-->
<!--</form>-->
</body>
</html>
